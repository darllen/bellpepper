<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procurar Receita</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/reset.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <nav>
    <a href="users/users.html">
      <img id="menu" src="/img/do-utilizador.png" />
    </a>
    <a onclick="signOut()" href="/auth/sign-in/sign-in.html">
      <img id="sair" src="/img/sair.png" />
    </a>
  </nav>

  <div class="centralize" class="pai">
    <img src="/img/logo.png" id="logo" />
  </div>

  <h1 id="title-page">Buscar Usuários</h1><br><br><br><br>

  <form onsubmit="getUsers();return false" class="centralize" class="in" id="searchUser">
    <input name="email" type="text" id="inpt" class="estilinho" placeholder="Pesquisar Usuário..." />
    <button id="btn" type="submit">Procurar</button>
  </form>

  <div></div><br><br>

  <div class="cards" id="cards">
    <img src="../../img/loading-icon.png" style="width: 5em;">
  </div>

  <div class="overlay" id="overlay">
    <div class="card-overlay" style="width: 50rem; padding-right: 4.2rem; padding-bottom: 1rem;">
    
      
      <form class="centralize" onsubmit="sendUser();return false" id="user" style="margin-top: 7%;">
        <div id="form">
          <div class="line">

            <div>
              <label class="title-label">Email</label><br>
              <input type="text" class="estilinho" name="email" id="input-form" />
            </div>

            <div>
              <label class="title-label">Senha</label><br>
              <input type="password" class="estilinho" name="password" id="input-form" />
            </div>
    
            
          </div><br><br><br><br>
          <input type="text" style="display: none;" name="id">
          <div class="centralize">
            <button id="btn" class="button-form" type="button" onclick="sendEdit()">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="users.js"></script>

</html>
