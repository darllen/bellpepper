<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guardar Receita</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/reset.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <nav>
    <img id="menu" src="/img/opcoes.png" />
    <a href="/main.html">
      <img id="sair" src="/img/sair.png" />
    </a>
  </nav>

  <div class="centralize" class="pai" style="margin-top: 0px;">
    <img src="/img/logo.png" id="logo" />
  </div>

  <button id="salvar" type="submit">Salvar</button>
  <h1 id="title-page">Guardar Receita</h1>

  <form class="centralize" onsubmit="sendRecipe();return false" id="recipe" style="margin-top: 7%;">
    <div id="form">
      <div class="line">
        <div>
          <label class="title-label">Título</label><br>
          <input type="text" class="estilinho" value="title" id="input-form" />
        </div>

        <div>
          <label class="title-label">Nível</label><br>
          <select class="estilinho" id="select-2" name="level">
            <option value="facil">Fácil</option>
            <option value="medio">Médio</option>
            <option value="dificil">Difícil</option>
          </select>
        </div>
      </div>

      <div class="description" style="margin-top: 5%;">
        <label class="title-label">Descrição</label><br>
        <textarea name="description" id="txtAnswer" class="estilinho" rows="6" cols="56"
          placeholder="Passo a passo"></textarea>
      </div>

      <div class="centralize">
        <button id="btn" class="button-form" type="submit">Guardar</button>
      </div>
    </div>
  </form>

</body>

<script src="register.js"></script>

</html>
