<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procurar Receita</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/reset.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <nav>
    <img id="menu" src="/img/opcoes.png" />
    <a href="/main.html">
      <img id="sair" src="/img/sair.png" />
    </a>
  </nav>

  <div class="centralize" class="pai">
    <img src="/img/logo.png" id="logo" />
  </div>

  <h1 id="title-page">Buscar Receita</h1><br><br><br><br>

  <form onsubmit="getRecipes();return false" class="centralize" class="in" id="searchRecipe">
    <input name="title" type="text" id="inpt" class="estilinho" placeholder="Pesquisar Receita..." />
    <select name="level" class="estilinho" id="select">
      <option value="">Todas as categorias</option>
      <option value="Fácil">Fácil</option>
      <option value="Médio">Normal</option>
      <option value="Difícil">Difícil</option>
    </select>
    <button id="btn" type="submit">Procurar</button>
  </form>

  <div></div><br><br>

  <div class="cards" id="cards">
    <img src="../../img/loading-icon.png" style="width: 5em;">
  </div>

  <div class="overlay" id="overlay">
    <div class="card-overlay" style="width: 50rem; padding-right: 4.2rem; padding-bottom: 1rem;">
    
      
      <form class="centralize" onsubmit="sendRecipe();return false" id="recipe" style="margin-top: 7%;">
        <div id="form">
          <div class="line">
            <div>
              <label class="title-label">Título</label><br>
              <input type="text" class="estilinho" name="title" id="input-form" />
            </div>
    
            <div>
              <label class="title-label">Nível</label><br>
              <select class="estilinho" id="select-2" name="level">
                <option value="Fácil">Fácil</option>
                <option value="Médio">Médio</option>
                <option value="Difícil">Difícil</option>
              </select>
            </div>
            <div>
              <label class="title-label">URL da imagem</label><br>
              <input type="text" class="estilinho" name="imgLink" id="input-form" />
            </div>
          </div>
    
          <div class="description" style="margin-top: 5%;">
            <label class="title-label">Descrição</label><br>
            <textarea name="description" id="txtAnswer" class="estilinho" rows="6" cols="56"
              placeholder="Passo a passo"></textarea>
          </div><br><br><br><br>
          <input type="text" style="display: none;" name="id">
          <div class="centralize">
            <button id="btn" class="button-form" type="button" onclick="sendEdit()">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="search.js"></script>

</html>
