<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="cadastro.css" />
  </head>

  <body>
    <nav>
      <img id="menu" src="../../img/opcoes.png" />
      <a href="../sign-in/sign-in.html">
        <img id="sair" src="../../img/sair.png" />
      </a>
    </nav>

    <div class="logo">
      <img src="/img/logo.png" alt="logo" />
    </div>

    <h1 id="title">Create Account</h1>
    <form class="centralize">
      <div class="form-box" class="in">
        <input
          type="text"
          name="name"
          placeholder="Nome"
          id="inpt"
          class="estilinho"
        /><br />
        <input
          type="email"
          name="email"
          placeholder="E-mail"
          id="inpt"
          class="estilinho"
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Senha"
          id="inpt"
          class="estilinho"
        /><br />

        <button class="create-button">Create ></button>
      </div>
    </form>
    <footer>
      <img id="desenho" src="../../img/pic.png" />
    </footer>
  </body>
</html>
